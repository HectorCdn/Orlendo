<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orelendo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="box">
			<div class="box1">
				<div class="back">
					<div class="pp"><div class="statue"></div></div>
					<div class="NY">NEW YORK</div>
				</div>
			</div>
			<div class="bigbox">
				<div class="box2">
					<div class="t1">Orlendo</div>
					<div class="gray">Is traveling to New York</div>
				</div>
				<div class="box3">
					<div class="ticket">
						<div class="gray">Travel progress</div>
						<div class="part2">
							<div class="gray">Flight Number</div>
							<div class="black">5F77GH</div>
						</div>
					</div>
				</div>
				<div class="box4">
					<div class="hotbar1">
						<div class="hotbar2"></div>
						<p>877 miles</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
